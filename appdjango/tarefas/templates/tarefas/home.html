<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2"></div>
    </div>
    <h1 class="mt-5"> Lista de Tarefas </h1>

    <form action="{% url 'tarefas:home' %}" method="post">
        {% csrf_token %}

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Descreva sua Tarefa" aria-label="Descreva sua Tarefa" aria-describedby="button-addon2" name="nome">

            <div class="input-group-append">
            <button type="submit" class="btn btn-primary"  id="button-addon2">Salvar</button>
            
            </div>
            <small class="form-text text-muted"> {{ form.nome.errors }}</small>
        </div>

    </form>

</div>

</body>
</html>
